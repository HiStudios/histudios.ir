<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hi Studios — باز کردن در مرورگر</title>

  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@latest/Vazirmatn-font-face.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <section class="interstitial" id="interstitial" aria-hidden="true">
      <div class="card">
        <h1>برای تجربهٔ کامل، در مرورگر سیستم باز کنید</h1>
        <p class="muted">این صفحه در داخل یک اپ باز شده — برای عملکرد بهتر روی «باز کردن در مرورگر» بزنید.</p>

        <div class="actions">
          <button id="open-btn" class="btn primary">باز کردن در مرورگر</button>
          <button id="skip-btn" class="btn ghost">ادامه در همین صفحه</button>
        </div>

        <p class="tip">اگر در آیفون هستید و مرورگری باز نشد: از منوی مرورگر داخلی گزینهٔ <strong>Open in Safari</strong> را انتخاب کنید.</p>
      </div>
    </section>

    <section class="fallback" id="fallback" aria-hidden="true">
      <p>در حال انتقال...</p>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
