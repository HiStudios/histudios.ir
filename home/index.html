<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HiStudios</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Vazirmatn font -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-vazirmatn transition-colors duration-500">

  <!-- Preloader -->
  <div id="preloader" class="fixed inset-0 z-50 flex items-center justify-center bg-white dark:bg-gray-900">
    <div class="loader"></div>
  </div>

  <!-- Main content -->
  <div class="min-h-screen flex flex-col">
    <!-- Hero Section -->
    <header class="flex-1 flex flex-col items-center justify-center text-center px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-6">به HiStudios خوش آمدید</h1>
      <p class="text-lg md:text-xl max-w-2xl mb-8">
        برند مادر برای Hi Motions و Hi Pixels - تدوین، طراحی، گرافیک و در آینده برنامه‌نویسی و هوش مصنوعی
      </p>
      <button id="themeToggle" class="px-6 py-2 rounded-xl bg-gray-800 dark:bg-gray-100 text-white dark:text-gray-900 transition">
        تغییر تم
      </button>
    </header>

    <!-- Bottom navigation -->
    <nav class="fixed bottom-4 inset-x-0 max-w-md mx-auto glass-nav flex justify-around items-center py-3 px-4 rounded-2xl z-40">
      <a href="#" class="nav-item active">خانه</a>
      <a href="#" class="nav-item">درباره ما</a>
      <a href="#" class="nav-item">خدمات</a>
      <a href="#" class="nav-item">تماس</a>
    </nav>
  </div>

  <!-- In-App Browser Modal -->
  <div id="inAppBrowserModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 max-w-sm w-full text-center">
      <h2 class="text-xl font-bold mb-4">مرورگر داخلی شناسایی شد</h2>
      <p class="mb-6">برای بهترین عملکرد، لطفاً صفحه را در مرورگر اصلی گوشی باز کنید.</p>
      <div class="flex gap-4 justify-center">
        <button id="openInBrowserBtn" class="px-4 py-2 rounded-xl bg-blue-600 text-white">باز کردن مرورگر</button>
        <button id="continueInAppBtn" class="px-4 py-2 rounded-xl bg-gray-400 text-white">ادامه</button>
      </div>
    </div>
  </div>

  <!-- Custom script -->
  <script src="script.js" defer></script>
</body>
</html>
